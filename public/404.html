<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .learnbetter-default-error-page {
    background-color: #FFC657;
    color: #0E0000;
    text-align: center;
    font-family: "Work Sans", "Helvetica", "sans-serif";
    margin: 0;
    display: flex;
    justify-content: center;
  }

  .learnbetter-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .learnbetter-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .learnbetter-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .learnbetter-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .deck-card {
  width: 40%;
  height: 160px;
  background-color: white;
  border: 1.77px solid black;
  border-radius: 16px;
  margin: 16px;
  padding: 8px 16px;
  max-width: -webkit-fill-available;
  transition: all .2s ease-in-out;
  justify-content: center;
}

.deck-card-container {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 100%;
  height: 100%;
  text-decoration: none;
}

.deck-card-top {
  display: flex;
  justify-content: center;
  width: 100%;
  height: 40%;
}

.dc-top-left {
  max-width: 50%;
  margin-top: 4px;
}

.deck-title {
  color: black;
  font-size: 1.2rem;
  white-space: nowrap;
  text-overflow: ellipsis;
  overflow: hidden;
  margin-bottom: 0;
}

.rating {
  color: black;
}

i {
  font-style: normal;
  font-family: FontAwesome !important;
}

.deck-card-content {
  width: 100%;
  height: 70%;
}

.card-count {
  color: rgba(0, 0, 0, 0.577);
  font-size: 1rem;
  font-weight: 700;
}

.card-description {
  color: black;
  font-size: 1rem;
  font-weight: 400;
  max-width: 100%;
  word-wrap: break-word;
  overflow: hidden;
  text-overflow: ellipsis;
  line-height: 1.5rem;
  height: 3rem;
  display: block;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}


.deck-card-bottom {
  display: flex;
  justify-content: flex-start;
  width: 100%;
  height: 20%;
}

.deck-cats {
  background-color: white;
  border: 1.77px solid black;
  border-radius: 16px;
  line-height: 1.5rem;
  height: 1.5rem;
  overflow: hidden;
  color: black;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 8px;
  margin: 0 4px;
  word-wrap: break-word;
  text-overflow: ellipsis;
  display: block;
  display: -webkit-box;
  -webkit-line-clamp: 1s;
  -webkit-box-orient: vertical;
}

  </style>
</head>

<body class="learnbetter-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="deck-card">
    <div class="deck-card-container">
      <div class="deck-card-top">
      <div class="dc-top-left">
        <h1 class="deck-title">Title</h1>
      </div>
      </div>
      <div class="deck-card-content">
        <p class="card-description">Unfortunately the page you were looking for is unavailable</p>
      </div>
    </div>
  </div>

</body>
</html>
